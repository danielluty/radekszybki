			<form action="https://formspree.io/lutydaniel@gmail.com" method="POST" class="form">
				<label for="subject">Temat:</label>
				<input type="text" id="subject" name="subject" required>
				<label for="email">E-Mail:</label>
				<input type="email" name="email" id="email" required>
				<label for="message">Treść:</label>
				<textarea type="textarea" name="message" id="message" cols="15" rows="10" required></textarea>
				<button type="submit" id="submit" name="submit">Wyślij</button>
			</form>

			<p class="luty">Portfolio by <a href="mailto:daniel@danielluty.com">Daniel Luty</a></p>
